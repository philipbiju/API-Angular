
<div class="container-fluid">
@if(isLoading){
<div *ngIf="item" class="product-details">
    <div class="row d-flex justify-content-center align-items-center text-center">
        <div class="col m-3">
          <h2>{{ item.title }}</h2>
        </div>
      </div>
   
  
  <div class="row py-4 m-5">
    <div class="col p-1"> <img ngSrc="{{ item.thumbnail }}" width="400" height="400" priority alt="{{ item.title }}" /></div>
    <div class="col p-3">
          <p class="description">{{ item.description }}</p>
          <p class="price p-2">Price: ${{ item.price }}</p>
          <p class="price mx-2 ">Stock: {{ item.stock }}</p>
        <div class="d-flex ">
            <div class="p-1">
                <app-buy-button text="BUY"> </app-buy-button>
            </div>
           
            <div class="p-1">
                <app-buy-button text="ADD TO CART"> </app-buy-button>
            </div>
        </div>
        
      
    </div>
  </div>
 

</div>
}@else{

<div class="spinner-border" role="status">
  <span class="sr-only">Loading...</span>
</div>
}
</div>
